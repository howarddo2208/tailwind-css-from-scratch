<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex min-h-screen justify-center items-center bg-pink-100">
      <!-- modal container -->
      <div class="relative flex m-5 bg-white rounded-2xl shadow-xl">
        <!-- left side -->
        <div class="flex flex-col p-10 space-y-5">
          <!-- title -->
          <h1 class="text-3xl font-bold font-mono">Log In</h1>
          <p class="max-w-sm text-sm text-slate-400 mt-10">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>

          <!-- input -->
          <input
            type="text"
            class="focus:outline-none p-5 border border-slate-300 rounded-lg"
            placeholder="Enter your email address"
          />
          <!-- button group -->
          <div
            class="flex flex-col space-y-3 md:flex-row md:justify-between md:items-center"
          >
            <!-- forgot password -->
            <div
              class="cursor-pointer font-thin text-center text-cyan-700 md:text-left"
            >
              Forgot password?
            </div>
            <!-- next button -->
            <button
              class="flex items-center justify-center space-x-2 px-7 p-5 text-white bg-cyan-700 rounded-md hover:bg-opacity-80 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <!-- divider -->
          <div class="border-b border-slate-300 pt-5"></div>

          <!-- open with social -->
          <p class="text-slate-400 text-center text-sm">Or log in with</p>
          <!-- social login -->
          <div
            class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3 md:justify-between"
          >
            <!-- facebook login -->
            <div
              class="flex p-3 px-10 items-center justify-center space-x-2 text-slate-400 border border-slate-300 rounded-lg"
            >
              <img src="images/facebook.png" alt="" class="w-8" />
              <p>Facebook</p>
            </div>
            <!-- google login -->
            <div
              class="flex p-3 px-10 items-center justify-center space-x-2 text-slate-400 border border-slate-300 rounded-lg"
            >
              <img src="images/google.png" alt="" class="w-8" />
              <p>Google</p>
            </div>
          </div>
        </div>

        <!-- right side -->
        <img
          src="images/image.jpg"
          alt=""
          class="hidden md:block w-[400px] rounded-r-2xl"
        />

        <!-- exit button -->
        <div
          class="group absolute top-2 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:top-4 md:bg-white cursor-pointer hover:-translate-y-0.5 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
