<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <!-- card container -->
      <div
        class="flex flex-col p-10 m-3 px-10 rounded-lg shadow-lg space-y-10 md:flex-row md:space-x-10 md:space-y-0 bg-white"
      >
        <!-- image -->
        <div>
          <img
            src="images/headphone.png"
            alt="headphone"
            class="mx-auto w-60 duration-200 hover:scale-105"
          />
        </div>
        <!-- content -->
        <div
          class="flex flex-col space-y-6 items-center justify-start md:items-start text-center md:text-left"
        >
          <!-- shipping label -->
          <div class="text-white bg-black rounded-full px-3 text-sm">
            Free shipping
          </div>

          <!-- title -->
          <h1 class="text-2xl text-center md:text-left max-w-sm">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>

          <!-- price section -->
          <div class="flex flex-col space-y-3">
            <p class="line-through">$700</p>
            <p class="font-bold text-4xl">$599</p>
            <p class="text-sm text-slate-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>

          <!-- button -->
          <div class="group w-full">
            <button
              class="w-full bg-blue-700 border-b-8 border-blue-700 group-hover:border-b-0 group-hover:border-t-8 duration-200 text-white rounded-lg shadow-sm group-hover:shadow-lg"
            >
              <div
                class="p-4 px-auto bg-blue-500 group-hover:bg-blue-700 duration-200 rounded-lg"
              >
                Add to cart
              </div>
            </button>
          </div>

          <!-- stock -->
          <div class="flex space-x-3 group items-center">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <p class="text-sm">50+ pcs in stock.</p>
          </div>

          <!-- bottom buttons container -->
          <div
            class="flex flex-col space-y-5 w-full md:flex-row md:space-y-0 md:space-x-3"
          >
            <!-- add to cart -->
            <button
              class="flex justify-center items-center p-4 space-x-3 w-full border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/weight.png" alt="" class="w-6" />
              <p>Add to cart</p>
            </button>
            <button
              class="flex justify-center items-center p-4 space-x-3 w-full border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/heart.png" alt="" class="w-6" />
              <p>Add to wishlist</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
